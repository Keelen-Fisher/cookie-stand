<!DOCTYPE html>

<html lang="en">
<head>
    <title>Pat's Salmon Cookies!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="index.html">

</head>
<body>
  
  <header>
    <h1>Come Get Some Fishy Cookies, We don't Discriminate!!</h1>
    <h2><a href="index.html">Home:</a></h2>
  </header>

  <main>

    <!-- create From for Table -->
    <form id="my-form">
       <fieldset>
        <legend>Enter a New City!!</legend>
  
        <!-- inputs and labels: 2 options -->
        <!-- Option 1: have input and label as siblings/ Important need "for" on label , "id", on input, tethers them together-->
          
        <label for="City">City:</label>
        <input id="City" text="text" name="City"  required>

        <label for="maxCust">Maximum Customers at this Hour: </label>
        <input id="maxCust" text="number" name="minCust" required>

        <label for="minCust">Minimum Customers at This Hour: </label>
        <input id="minCust" text="number" name="minCust" required>

        <label for="avgCookie">The Average Cookie Sold: </label>
        <input id="avgCookie" text="number" name="avgCookie" required>
      </fieldset>


      <button type="submit">Submit</button>
    </form> 


    <h2>Cities, Times, and Cookies Here!</h2>
    <section id="cookie-city"></section>
    <table id="sales-table"></table>
<!-- Generated this from app.js: -->









<!-- Generated from app.js: -->
  </main>
  <footer>&copy; Code Fellows</footer>
  <script src="js/app.js"></script>

</body>
</html>
